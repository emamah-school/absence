<!DOCTYPE html>
<html dir="rtl" lang="ar">
<head>
    <base target="_top">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>نظام الغياب المدرسي</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2c3e50;
            --secondary: #3498db;
            --success: #27ae60;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #ecf0f1;
            --dark: #2c3e50;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            backdrop-filter: blur(10px);
            background: rgba(255,255,255,0.95);
        }
        
        .stat-card {
            transition: transform 0.3s ease;
            border-radius: 12px;
            color: white;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .form-control, .form-select {
            border-radius: 10px;
            border: 2px solid #e9ecef;
            padding: 12px 15px;
            transition: all 0.3s ease;
        }
        
        .form-control:focus, .form-select:focus {
            border-color: var(--secondary);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, var(--secondary), #2980b9);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }
        
        .whatsapp-btn {
            background: linear-gradient(45deg, #25D366, #128C7E);
            border: none;
            border-radius: 10px;
            padding: 12px 30px;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        .whatsapp-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37, 211, 102, 0.4);
        }
        
        .loading {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="container py-4">
        <!-- الإحصائيات -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-chart-bar me-2"></i>الإحصائيات</h4>
                    </div>
                    <div class="card-body">
                        <div class="row" id="statisticsContainer">
                            <!-- سيتم تعبئة الإحصائيات هنا -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- نموذج إدخال البيانات -->
        <div class="row">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-edit me-2"></i>نموذج تسجيل الغياب</h4>
                    </div>
                    <div class="card-body">
                        <form id="absenceForm">
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">التاريخ</label>
                                    <input type="date" class="form-control" id="date" required>
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">اليوم</label>
                                    <input type="text" class="form-control" id="day" readonly>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label">الصف</label>
                                    <select class="form-select" id="grade" required>
                                        <option value="">اختر الصف</option>
                                        <option value="10">الصف العاشر</option>
                                        <option value="11">الصف الحادي عشر</option>
                                        <option value="12">الصف الثاني عشر</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6">
                                    <label class="form-label" id="classLabel">الشعبة</label>
                                    <select class="form-select" id="class" required disabled>
                                        <option value="">اختر الشعبة أولاً</option>
                                    </select>
                                </div>
                                
                               <div class="form-group">
    <label for="studentName">اسم الطالبة</label>
    <select id="studentName" required onchange="updateParentPhone()" disabled>
        <option value="">اختر الطالبة أولاً</option>
    </select>
</div>
                                
                                <div class="col-12">
                                    <label class="form-label">هاتف ولي الأمر</label>
                                    <input type="tel" class="form-control" id="parentPhone" readonly>
                                </div>
                                
                                <div class="col-12">
                                    <label class="form-label">الحالة</label>
                                    <select class="form-select" id="status" required>
                                        <option value="">اختر الحالة</option>
                                        <option value="تغيبت">تغيبت</option>
                                        <option value="تأخرت عن الحصة">تأخرت عن الحصة</option>
                                        <option value="تسيبت من الحصة">تسيبت من الحصة</option>
                                        <option value="أستأذنت خارج المدرسة">أستأذنت خارج المدرسة</option>
                                    </select>
                                </div>
                                
                                <!-- الحقول الإضافية للتأخر أو التسيب -->
                                <div class="col-md-6 additional-fields" style="display: none;">
                                    <label class="form-label">الحصة</label>
                                    <select class="form-select" id="lesson">
                                        <option value="">اختر الحصة</option>
                                        <option value="الأولى">الأولى</option>
                                        <option value="الثانية">الثانية</option>
                                        <option value="الثالثة">الثالثة</option>
                                        <option value="الرابعة">الرابعة</option>
                                        <option value="الخامسة">الخامسة</option>
                                        <option value="السادسة">السادسة</option>
                                        <option value="السابعة">السابعة</option>
                                        <option value="الثامنة">الثامنة</option>
                                    </select>
                                </div>
                                
                                <div class="col-md-6 additional-fields" style="display: none;">
                                    <label class="form-label">الوقت</label>
                                    <input type="time" class="form-control" id="time">
                                </div>
                                
                                <div class="col-12">
                                    <button type="submit" class="btn btn-primary w-100">
                                        <i class="fas fa-save me-2"></i>حفظ البيانات
                                    </button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            
            <!-- لوحة النتائج -->
            <div class="col-lg-4">
                <div class="card">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0"><i class="fas fa-paper-plane me-2"></i>إرسال الإشعار</h4>
                    </div>
                    <div class="card-body">
                        <div id="result" class="text-center" style="display: none;">
                            <div class="alert alert-info fade-in">
                                <h5>بيانات الإشعار</h5>
                                <p id="messageContent" class="text-start"></p>
                                <button id="whatsappBtn" class="btn whatsapp-btn w-100 mt-3">
                                    <i class="fab fa-whatsapp me-2"></i>إرسال عبر واتساب
                                </button>
                            </div>
                        </div>
                        <div id="initialMessage" class="text-center text-muted">
                            <i class="fas fa-arrow-left fa-2x mb-3"></i>
                            <p>سيظهر هنا رابط الإشعار بعد حفظ البيانات</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Spinner -->
    <div class="loading position-fixed top-50 start-50 translate-middle">
        <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="visually-hidden">جاري التحميل...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // أيام الأسبوع بالعربية
        const days = ['الأحد', 'الإثنين', 'الثلاثاء', 'الأربعاء', 'الخميس', 'الجمعة', 'السبت'];
        
        // تهيئة التاريخ واليوم
        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date();
            const formattedDate = today.toISOString().split('T')[0];
            const dayName = days[today.getDay()];
            
            document.getElementById('date').value = formattedDate;
            document.getElementById('day').value = dayName;
            
            loadStatistics();
            setupEventListeners();
        });
        
        function setupEventListeners() {
            // تغيير الصف
            document.getElementById('grade').addEventListener('change', function() {
                const grade = this.value;
                loadClasses(grade);
            });
            
            // تغيير الشعبة
            document.getElementById('class').addEventListener('change', function() {
                const className = this.value;
                loadStudents(className);
            });
            
            // تغيير الطالبة
            document.getElementById('student').addEventListener('change', function() {
                const studentIndex = this.selectedIndex - 1;
                const phones = JSON.parse(this.getAttribute('data-phones') || '[]');
                if (phones[studentIndex]) {
                    document.getElementById('parentPhone').value = phones[studentIndex];
                }
            });
            
            // تغيير الحالة
            document.getElementById('status').addEventListener('change', function() {
                const status = this.value;
                const additionalFields = document.querySelectorAll('.additional-fields');
                
                if (status === 'تأخرت عن الحصة' || status === 'تسيبت من الحصة') {
                    additionalFields.forEach(field => field.style.display = 'block');
                } else {
                    additionalFields.forEach(field => field.style.display = 'none');
                }
            });
            
            // إرسال النموذج
            document.getElementById('absenceForm').addEventListener('submit', function(e) {
                e.preventDefault();
                saveData();
            });
        }
        
        function loadStatistics() {
            google.script.run
                .withSuccessHandler(displayStatistics)
                .withFailureHandler(showError)
                .getStatistics();
        }
        
        function displayStatistics(stats) {
            const container = document.getElementById('statisticsContainer');
            const statCards = [
                { title: 'اليوم', data: stats.today, color: 'primary' },
                { title: 'هذا الشهر', data: stats.monthly, color: 'success' },
                { title: 'هذه السنة', data: stats.yearly, color: 'warning' }
            ];
            
            container.innerHTML = statCards.map(card => `
                <div class="col-md-4">
                    <div class="stat-card card bg-${card.color} text-white mb-3">
                        <div class="card-body">
                            <h5 class="card-title">${card.title}</h5>
                            <div class="row text-center">
                                <div class="col-6">
                                    <h6>${card.data.absent}</h6>
                                    <small>غياب</small>
                                </div>
                                <div class="col-6">
                                    <h6>${card.data.late}</h6>
                                    <small>تأخر</small>
                                </div>
                                <div class="col-6">
                                    <h6>${card.data.escaped}</h6>
                                    <small>تسيب</small>
                                </div>
                                <div class="col-6">
                                    <h6>${card.data.total}</h6>
                                    <small>إجمالي</small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function loadClasses(grade) {
            showLoading();
            google.script.run
                .withSuccessHandler(function(classes) {
                    const classSelect = document.getElementById('class');
                    const classLabel = document.getElementById('classLabel');
                    
                    classSelect.innerHTML = '<option value="">اختر الشعبة</option>';
                    classSelect.disabled = false;
                    classLabel.textContent = `شعب الصف ${grade}`;
                    
                    const gradeClasses = classes[`grade${grade}`];
                    gradeClasses.forEach(className => {
                        if (className[0]) {
                            const option = document.createElement('option');
                            option.value = className[0];
                            option.textContent = className[0];
                            classSelect.appendChild(option);
                        }
                    });
                    hideLoading();
                })
                .withFailureHandler(showError)
                .getClasses();
        }
        
        function loadStudents(className) {
            showLoading();
            google.script.run
                .withSuccessHandler(function(data) {
                    const studentSelect = document.getElementById('student');
                    const studentLabel = document.getElementById('studentLabel');
                    
                    studentSelect.innerHTML = '<option value="">اختر الطالبة</option>';
                    studentSelect.disabled = false;
                    studentSelect.setAttribute('data-phones', JSON.stringify(data.phones));
                    studentLabel.textContent = `طالبات ${className}`;
                    
                    data.students.forEach(student => {
                        const option = document.createElement('option');
                        option.value = student;
                        option.textContent = student;
                        studentSelect.appendChild(option);
                    });
                    hideLoading();
                })
                .withFailureHandler(showError)
                .getStudents(className);
        }
        
        function saveData() {
            showLoading();
            
            const formData = {
                date: document.getElementById('date').value,
                day: document.getElementById('day').value,
                studentName: document.getElementById('student').value,
                class: document.getElementById('class').value,
                parentPhone: document.getElementById('parentPhone').value,
                status: document.getElementById('status').value,
                lesson: document.getElementById('lesson').value,
                time: document.getElementById('time').value
            };
            
            google.script.run
                .withSuccessHandler(function() {
                    displayResult(formData);
                    document.getElementById('absenceForm').reset();
                    loadStatistics();
                    hideLoading();
                })
                .withFailureHandler(showError)
                .saveAbsenceData(formData);
        }
        
        function displayResult(data) {
            const message = `نفيدكم بأن ابنتكم الطالبة "${data.studentName}" المقيدة بالصف "${data.class}" ${data.status} لأسباب لا نعلمها`;
            
            document.getElementById('messageContent').textContent = message;
            document.getElementById('initialMessage').style.display = 'none';
            document.getElementById('result').style.display = 'block';
            
            // إعداد زر الواتساب
            document.getElementById('whatsappBtn').onclick = function() {
                const phone = data.parentPhone.replace(/\D/g, '');
                const whatsappUrl = `https://wa.me/${phone}?text=${encodeURIComponent(message + ' - إدارة المدرسة')}`;
                window.open(whatsappUrl, '_blank');
            };
        }
        
        function showLoading() {
            document.querySelector('.loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.querySelector('.loading').style.display = 'none';
        }
        
        function showError(error) {
            hideLoading();
            alert('حدث خطأ: ' + error.message);
        }
    </script>
</body>
</html>
